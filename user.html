<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDQziEhhw0dPu_io9sfWT-a3sADgIKFSd4",
  authDomain: "system-b4d2d.firebaseapp.com",
  projectId: "system-b4d2d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let homeReports = [];
let homeMarkers = [];
let currentFilter = "all";
let homeMap;

onAuthStateChanged(auth, async user => {
  if (!user) return;
  userEmail.innerText = user.email;
  await loadReports();
  initHomeMap();
});

logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href = "auth.html";
};

async function loadReports() {
  homeReports = [];
  const snap = await getDocs(collection(db, "reports"));

  let urgent = 0, normal = 0;

  snap.forEach(d => {
    const r = d.data();
    if (r.latitude == null || r.longitude == null) return;
    if (r.severity === "urgent") urgent++;
    else normal++;

    homeReports.push({ id: d.id, ...r });
  });

  reportCount.innerText =
    `å…± ${urgent + normal} ä»¶ï¼ˆç·Šæ€¥ ${urgent} / ä¸€èˆ¬ ${normal}ï¼‰`;
}

function initHomeMap() {
  const center = homeReports.length
    ? { lat: Number(homeReports[0].latitude), lng: Number(homeReports[0].longitude) }
    : { lat: 25.0478, lng: 121.5170 };

  homeMap = new google.maps.Map(document.getElementById("map"), {
    center,
    zoom: 13
  });

  homeMarkers = [];

  homeReports.forEach(r => {
    const icon = r.severity === "urgent"
      ? "https://maps.google.com/mapfiles/ms/icons/red-dot.png"
      : "http://maps.google.com/mapfiles/ms/icons/green-dot.png";

    const marker = new google.maps.Marker({
      map: homeMap,
      position: { lat: Number(r.latitude), lng: Number(r.longitude) },
      icon,
      title: r.title
    });

    marker.__severity = r.severity;
    marker.addListener("click", () => {
      location.href = `report-detail.html?id=${r.id}`;
    });

    homeMarkers.push(marker);
  });

  applyFilter("all");
}

function applyFilter(type) {
  currentFilter = type;

  homeMarkers.forEach(m => {
    m.setVisible(type === "all" || m.__severity === type);
  });

  document.querySelectorAll(".legend-item").forEach(el => {
    el.classList.toggle("active", el.dataset.filter === type);
  });
}

document.addEventListener("click", e => {
  const el = e.target.closest(".legend-item");
  if (!el) return;
  applyFilter(el.dataset.filter);
});
</script>
